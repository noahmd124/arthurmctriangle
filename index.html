    <title>Photo Banner with Buttons</title>
    <style>
        .banner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: https://wallpapers.com/images/hd/cool-sunset-b28jqpz8jwkp7uko.jpg;
            background-size: cover;
            background-position: center;
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .button-container button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <div class="button-container">
            <button>Button 1</button>
            <button>Book a car wash</button>
        </div>
    </div>

</body>
