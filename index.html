<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: white;
        }
        .banner {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 20px;
        }
        .banner img {
            width: 150px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="noahmd.jpeg" alt="Noah MD Logo">
    </div>
</body>
</html>
