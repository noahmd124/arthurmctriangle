<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4e6fc;
        }
        .banner {
            position: relative;
            width: 80%;
            max-width: 900px;
            height: 300px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: #d4e6fc;
            border-radius: 50%;
        }
        .text {
            font-family: 'Fredoka One', sans-serif;
            font-size: 2rem;
            color: #1f2b56;
            z-index: 1;
            padding-left: 30px;
        }
        .image-container {
            position: absolute;
            left: 20px;
            bottom: 0;
            width: 200px;
        }
        .image-container img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="image-container">
            <img src="image.png" alt="Car Wash Illustration">
        </div>
        <div class="text">Welcome to <br> Arthur McTriangle</div>
    </div>
</body>
</html>
